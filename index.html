<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spectrafile.git</title>
</head>
<body>
<style>
html {
font-family:Arial;
font-size:12px;
}
#pb {
background:black;
heigth:15px;
border-radius:2px;
width:1%;
}
</style>
<h2>Spectra.file - Downloading file</h2><h3>By CōrrūptêdErrør</h3><hr>
<br>
<br><br><br><p id = "prgrb"></p>
<script>



var pr = 0;
function convert(dt) {
dt = Math.round(dt);
return dt / 1024 + "MB"


}
function add(prcnt,dl) {

document.getElementById("prgrb").innerHTML="Downloading file... " + prcnt + "%. Size: "+convert(dl) + "<br><div id = 'pb'>m</div>";
document.querySelector('#pb').style.width = prcnt + "%"

}

function getFile(size,url) {
var del = (size / 1024)
var dwl = size / 1024 / 1000;
pr += 1;
add(pr,del)
if (pr==100){
clearInterval(window.thisis);
document.getElementById("prgrb").innerHTML="File downloaded! Get it here:<a href = ${url}>⬇️</a>";
}
window.thisis = setInterval(()=>{
pr += 1;
add(pr,del)
if (pr==100){
clearInterval(window.thisis);
document.getElementById("prgrb").innerHTML="File downloaded! Get it here:<a href = ${url}>⬇️</a>";
}
dwl = dwl - 50;
},dwl);
}
var params_url = window.location.search;

const prm = new URLSearchParams(params_url)
getFile(parseInt(prm.get("s")),prm.get("u"));
</script>
</body>
</html>
